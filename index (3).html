<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffe blog</title>
    <style>
        table {
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black; 
            padding: 8px;
            text-align: left;
        }
        .roast-options {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <h1>Coffee blog</h1>
    <form>
        <label for="title">Название напитка:</label>
        <input type="text" id="title" name="title"><br><br>

        <label for="sort">Сорт кофе:</label>
        <select id="sort" name="sort">
            <option value="Гватемала">Гватемала</option>
            <option value="Арабика">Арабика</option>
            <option value="Робуста">Робуста</option>
        </select><br><br>

        <label>Крепость обжарки:</label>
        <input type="radio" id="strong" name="strong" value="Крепкая">
        <label for="strong">Крепкая</label>
        <input type="radio" id="strong" name="strong" value="Средняя">
        <label for="medium">Средняя</label>
        <input type="radio" id="strong" name="strong" value="Легкая" checked>
        <label for="light">Легкая</label><br><br>

        <label for="image">Изображение:</label>
        <input type="text" id="image" name="image" value="ссылка на изображение"><br><br>

        <label for="cost">Стоимость напитка:</label>
        <input type="number" id="cost" name="cost" value="100"><br><br>

        <label for="description">Описание:</label>
        <textarea id="description" name="description">Немного про напиток</textarea><br><br>

        <button type="submit">Добавить напиток</button>
    </form>

    <table id="table">
        <tr>
            <th>Изображение</th>
            <th>Название</th>
            <th>Сорт</th>
            <th>Крепость обжарки</th>
            <th>Стоимость</th>
            <th>Описание</th>
        </tr>
    </table>
</body>
<script> 
    const f = document.forms[0]; 
    let tr = document.getElementById("table"); 
    let t = tr; 
    f.addEventListener("submit", (e) => { 
        e.preventDefault(); 
        let body = {}; 
        for (let i = 0; i < f.elements.length; i++) { 
            let tag = f[i]; 
            if (tag.name) { 
                if (tag.type === "radio" && tag.checked) { 
                    body[tag.name] = tag.value; 
                } else if (tag.type !== "radio") { 
                    body[tag.name] = tag.value; 
                } 
            } 
        } 
        console.log(body); 
        let html = "<tr>"; 
        html += `<td><img src="${body.image}" width="50" alt="${body.title}"></td>`; 
        html += `<td>${body.title || ""}</td>`; 
        html += `<td>${body.sort || ""}</td>`; 
        html += `<td>${body.strong || ""}</td>`; 
        html += `<td>${body.cost || ""}</td>`; 
        html += `<td>${body.description || ""}</td>`; 
        html += "</tr>" 
        t.innerHTML += html; 
    }) 
</script>
</html>
